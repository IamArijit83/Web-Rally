<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
    {% load static %}
    <style>
        body { background-color: #0d1b2a; color: #e0e1dd; font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
        form { display: flex; flex-direction: column; gap: 10px; width: 260px; }
        input, button { padding: 10px; border-radius: 6px; border: none; }
        button { background-color: #1b263b; color: #fff; cursor: pointer; }
        button:hover { background-color: #415a77; }
        a { color: #4da8da; margin-top: 10px; text-decoration: none; }
    </style>
</head>
<body>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tracker/css/transitions.css' %}">
    <script src="{% static 'tracker/js/transitions.js' %}" defer></script>

<h2>Reset Your Password</h2>
<p>Enter your email to receive reset instructions.</p>

<form method="POST">
    {% csrf_token %}
    {{ form.email }}
    <button type="submit">Send Reset Link</button>
</form>

<a href="{% url 'login' %}">Back to Login</a>
</body>
</html>
