{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #000000);
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 80px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }
    label {
      display: block;
      margin: 20px 0 10px;
      font-weight: 500;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      resize: vertical;
    }
    input:focus, textarea:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.15);
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #1e90ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #187bcd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Feedback</h1>
    <form method="POST">
  {% csrf_token %}
  
  <label for="comment">Your Feedback:</label><br>
  <textarea name="comment" required></textarea><br><br>

  <label for="rating">Rating (1-5):</label><br>
  <input type="number" name="rating" min="1" max="5" required><br><br>

  <button type="submit">Submit</button>
</form>

  </div>
</body>
</html>
