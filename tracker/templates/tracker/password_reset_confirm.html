<!DOCTYPE html>
<html>
<head>
    <title>Set New Password</title>
</head>
<body style="background:#0d1b2a;color:#e0e1dd;display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column;font-family:Arial;">
<h2>Enter a New Password</h2>
{% load static %}
    <link rel="stylesheet" href="{% static 'tracker/css/transitions.css' %}">
    <script src="{% static 'tracker/js/transitions.js' %}" defer></script>

<form method="POST" style="display:flex;flex-direction:column;gap:10px;width:260px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="padding:10px;border-radius:6px;background:#1b263b;color:#fff;">Change Password</button>
</form>
</body>
</html>
